<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EveryAlt</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="everyalt-popup">
    <!-- Brand -->
    <div class="everyalt-popup-brand">
      <svg viewBox="0 0 24 24" width="22" height="22" fill="none" stroke="#0750b6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect x="5" y="3.5" width="4" height="2.5"/>
        <rect x="2" y="6" width="20" height="14" rx="2" ry="2"/>
        <line x1="2" y1="10.5" x2="22" y2="10.5"/>
        <circle cx="12" cy="15" r="4"/>
        <circle cx="12" cy="15" r="1.5"/>
      </svg>
      <span class="everyalt-popup-title">EveryAlt</span>
    </div>

    <!-- Status -->
    <div id="popup-status" class="everyalt-popup-status">
      <div class="everyalt-status-dot" id="status-dot"></div>
      <span id="status-text">Checking...</span>
    </div>

    <!-- Instructions -->
    <p class="everyalt-popup-instruction">
      Right-click any image on a webpage to generate alt text.
    </p>

    <!-- Settings link -->
    <button type="button" id="settings-btn" class="everyalt-popup-settings-btn">
      <svg viewBox="0 0 24 24" width="14" height="14" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="3"/>
        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-4 0v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83-2.83l.06-.06A1.65 1.65 0 0 0 4.68 15a1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1 0-4h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 2.83-2.83l.06.06A1.65 1.65 0 0 0 9 4.68a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 4 0v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 2.83l-.06.06A1.65 1.65 0 0 0 19.4 9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z"/>
      </svg>
      Settings
    </button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
